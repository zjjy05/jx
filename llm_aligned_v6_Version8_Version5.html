<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大语言模型 - 优势与劣势 (并排对齐)</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Noto Sans SC', 'Microsoft YaHei', '微软雅黑', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #FAF8F4; /* 避免与内部背景冲突的中性色 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #2c3e50;
        }
        .slide-container {
            background: #FCEFE3; /* 大框背景 */
            padding: 40px 50px;
            border: 1px solid #dce4ec;
            width: 1000px;
            max-width: 98%;
            box-shadow: 0 15px 40px rgba(30, 60, 90, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            text-align: center; /* Added to center inline-block children like main-title */
        }
        .main-title {
            background-color: #FCEFE3; /* 标题背景与大框背景一致 */
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 45px;
            color: #d35400;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.03);
            display: inline-block;
            padding: 16px 24px;
            border-radius: 16px;
        }
        .content-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            text-align: left; /* Reset text-align for content section if needed */
        }
        .panel {
            padding: 30px 35px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(50, 80, 110, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%; /* Make panel take full height of its parent grid item */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .panel:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 30px rgba(50, 80, 110, 0.2);
        }
        /* 优势、劣势分别使用淡蓝色、淡红色背景 */
        .advantages .panel {
            background-color: #EAF7FE;
        }
        .disadvantages .panel {
            background-color: #FDECEC;
        }
        .panel h3 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            border-bottom: 1px solid #dde4ed;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            letter-spacing: 0.2px;
        }
        .advantages h3 { color: #27ae60; }
        .disadvantages h3 { color: #c0392b; }
        .panel ul {
            list-style-type: none;
            padding-left: 5px;
            margin-bottom: 0;
            font-size: 16px;
            line-height: 1.85;
            color: #4a5c6e;
            flex-grow: 1;
        }
        .panel ul li {
            margin-bottom: 18px;
            padding-left: 32px;
            position: relative;
        }
        /* Style for the strong tag to align subsequent text */
        .panel ul li strong {
            display: inline-block;
            width: 160px; /* Adjusted width for the longest label, ensures alignment */
            vertical-align: top; /* Aligns the label with the top of the following text */
        }
        /* 优势用“✓”符号 */
        .advantages ul li::before {
            content: "✓";
            color: white;
            background-color: #27ae60;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 3px; /* Adjusted for circle vertical alignment */
            font-size: 14px; /* Symbol size inside circle */
            width: 22px; /* Circle width */
            height: 22px; /* Circle height */
            border-radius: 50%; /* Make it a circle */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 劣势用“×”符号 */
        .disadvantages ul li::before {
            content: "×";
            color: white;
            background-color: #c0392b;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 3px; /* Adjusted for circle vertical alignment */
            font-size: 14px; /* Symbol size inside circle */
            width: 22px; /* Circle width */
            height: 22px; /* Circle height */
            border-radius: 50%; /* Make it a circle */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon {
            font-size: 24px;
            margin-left: 15px;
            opacity: 0.85;
        }
    </style>
</head>
